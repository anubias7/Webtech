<div>
	<script type="text/javascript" src="js/addcars.js"></script>
	<h1>Add Cars:</h1>

	<div class="content">
		<form id="addcar">
			<p>
                <label for="name">Name</label>
				<input name="name" type="text" required="required" autofocus />
			</p>
			<p>
                <label for="consumption">Consumption</label>
				<input name="consumption" type="text" required="required" />
			</p>
			<p>
                <label for="color">Color</label>
				<input name="color" type="text" required="required" />
            </p>
            <p>
                <label for="manufacturer">Manufacturer</label>
                <select name="manufacturer" id="manufacturerselect"></select></p>
            <p>
                <label for="year">Year</label>
                <input name="year" type="number" required="required" />
            </p>
            <p>
                <label for="avaiable">Available</label>
				<input name="avaiable" type="number" required="required" />
            </p>
            <p>
                <label for="horsepower">Horsepower</label>
				<input name="horsepower" type="number" required="required" />
			</p>

			<p>
				<input
					class="submit-button" name="insert" type="submit" value="Hozzáadás"
				/>
			</p>
		</form>
	</div>
</div>
